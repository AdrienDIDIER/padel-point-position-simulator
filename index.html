<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Point Position Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 15px 0;
            width: 80%;
            font-size: 1em;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2em;
        }
        h1 {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Padel Point Position Simulator</h1>
        <label for="points">Enter your current points:</label><br>
        <input type="number" id="points" required><br>
        <input type="button" value="Simulate Position" onclick="simulatePosition()" disabled>
        <div id="result"></div>
    </div>

    <script>
        let data = [];
        let maxPoint = 0;

        // Function to load the Excel file
        function loadExcelData() {
            const url = 'data.xlsx'; // Path to your Excel file
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(dataBuffer => {
                    const workbook = XLSX.read(dataBuffer, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    data = XLSX.utils.sheet_to_json(worksheet);

                    // Find the maximum point in the dataset
                    maxPoint = Math.max(...data.map(item => item.Points));

                    // After loading data, enable the button
                    document.querySelector('input[type="button"]').disabled = false;
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                    document.getElementById('result').innerHTML = '<p>Error loading data.</p>';
                });
        }

        // Call the function to load the data when the page loads
        window.onload = loadExcelData;

        function simulatePosition() {
            if (data.length === 0) {
                document.getElementById('result').innerHTML = '<p>Data is still loading. Please wait.</p>';
                return;
            }

            const currentPoints = parseInt(document.getElementById('points').value);
            if (isNaN(currentPoints)) {
                document.getElementById('result').innerHTML = '<p>Please enter a valid number.</p>';
                return;
            }

            if (currentPoints > maxPoint) {
                document.getElementById('result').innerHTML = `
                    <p>Your point total exceeds the maximum point in our dataset.</p>
                    <p>You are already beyond the highest position available!</p>
                `;
                return;
            }

            let adjustedPoints = currentPoints;
            const pointSet = new Set(data.map(item => item.Points));

            // Increment points until a match is found or adjustedPoints exceeds maxPoint
            while (!pointSet.has(adjustedPoints)) {
                adjustedPoints++;
                if (adjustedPoints > maxPoint) {
                    document.getElementById('result').innerHTML = `
                        <p>No matching position found within the dataset.</p>
                        <p>Please contact support for more information.</p>
                    `;
                    return;
                }
            }

            const matchedItem = data.find(item => item.Points === adjustedPoints);
            const position = matchedItem.Position;
            const additionalPointsNeeded = adjustedPoints - currentPoints;

            document.getElementById('result').innerHTML = `
                <p>Your future position is: <strong>${position}</strong></p>
                <p>You need <strong>${additionalPointsNeeded}</strong> more point(s) to reach this position.</p>
            `;
        }
    </script>
</body>
</html>
